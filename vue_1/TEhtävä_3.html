<!DOCTYPE html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>

<body>
<div id="app">
    <button id="-" v-on:click="message -= 1">-</button>
    <button id="0" v-on:click="message = 0">0</button>
    <button id="+" v-on:click="message += 1">+</button>
    <div>The playback speed is {{ message }}</div>
</div>
<script>
  let arvo = 0;
  let app = new Vue({
    el: '#app',
    data :{
      message: arvo,
    },
  });
</script>
</body>
</html>
