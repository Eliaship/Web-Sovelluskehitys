<!DOCTYPE html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml" xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
<div id="app">
    <h2>Todo-lista</h2>
    <ul class="list-unstyled">
        <li v-for="(todo, index) in todos">
            <label>
                <span v-bind:class="{'done': todo.done}">{{todo.text}}</span>
                <button v-on:click="removeToDo(index)" class="btn btn-primary btn-sm">Poista</button>
            </label>
        </li>
    </ul>
    <p>
        <input type="text" v-model="todoText" placeholder="kirjoita uusi tehtävä tähän" />
        <button v-on:click="addTodo()" class="btn btn-primary btn-sm">Lisää</button>
        <button v-on:click="removefirstToDo()" class="btn btn-primary btn-sm">Poista</button>

    </p>
</div>

<script>
  let app = new Vue({
    el: '#app',
    data: {
      todoText: '',
      todos: [

      ],
    },
    methods: {
      addTodo: function() {
        let newTodo = this.todoText.trim();
        if (!newTodo) {return;}
        this.todos.push(
            {text: newTodo, done: false},
        );
        this.todoText = '';
      },
      removefirstToDo: function() {
        this.todos.shift();
      },
      removeToDo: function(index) {
        this.todos.splice(index, 1)
      },
    },
  });
</script>
</body>
</html>
